career-profile:
    title: Профиль
    summary: |
      Работаю в отделе интеграционных решений в должности инженер. Параллельно получаю степень 
      магистра по направлению "Инфокоммуникационные технологии и системы связи".
      Основные сферы интересов - это 1)сетевые технологии, протоколы 
      и 2) языки, чтение и понимание текстов на иностранном языке
education:
    title: Образование
    info:
      - degree: бакалавр
        university: Московский Институт Электронной Техники (МИЭТ)
        time: 2020 - 2024
        details: |
          Основные дисциплины -  Цифровая обработка сигналов, Основы
          построение инфокоммуникационных систем и сетей, Вычислительная
           техника и информационные технологии, Основы системного и сетевого
           администрирования, Технологии и методы программирования.
           Объектно-ориентированное программирование

           GPA: 4.8
      - degree: магистр
        university: Московский Институт Электронной Техники (МИЭТ)
        time: 2024 - по настоящее время
        details: |
          Обучение состоит из технических и гуманитарных дисциплин. Из стека технических дисциплин наиболее 
          интересными для меня являются Администрирование инфокоммуникационных систем и Теория построения 
          инфокоммуникационных сетей и систем. Из стека гуманитарных - Проектный менеджмент, Корпоративная 
          культура и Английсткий язык.

experiences:
    title: Опыт работы
    info:
      - role: инженер
        time: июнь 2023 - по настоящее время
        company: С-Терра СиЭсПи
        details: |
          Работа преимущественно связана с написанием клиентской документации для настройки определенной конфигурации 
          VPN соединения. Для этого требовалось предварительно построить описываемую конфигурацию. 
          Мой опыт включает в себя построение стендов разной топологии
          (site-to-site, client-server) и с использованием различных протоколов (IPsec, TLS).
          В ходе построения стенда могли обнаруживаться баги/особенности реализации, которые 
          я обсуждала с разработчиками и затем либо выносились на исправление или получали соответствующее
          описание в документе. За время работы проводила ревью более 10 сценариев, сама написала около 3 
          сценариев, и еще во многих принимала участие. 
